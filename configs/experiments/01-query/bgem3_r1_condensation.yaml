experiment:
  name: "bgem3_r1_condensation"
  description: "BGE-M3 + R1 Query Condensation (GPT-4o-mini)"

retrieval:
  type: "dense"
  model_name: "BAAI/bge-m3"
  top_k: 300

query_transform:
  enabled: true
  rewriter_type: "llm"
  merge_strategy: "replace"
  rewriter_config:
    model_name: "gpt-4o-mini"
    temperature: 0
    max_rewrites: 1
    top_p: 1
    max_tokens: 128

data:
  query_mode: "last_turn"
