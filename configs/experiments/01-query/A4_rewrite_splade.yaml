experiment:
  name: "A4_hyde_splade"
  description: "HyDE (Hypothetical Document Embeddings) + SPLADE retrieval"

data:
  query_mode: "full_history"

query_transform:
  enabled: true
  rewriter_type: "hyde"
  rewriter_config:
    model_name: "gpt-4o-mini"
    temperature: 0.0
    top_p: 1.0
    max_tokens: 150
  merge_strategy: "replace"

retrieval:
  type: "sparse"
  method: "elser"
  top_k: 100
