experiment:
  name: "bm25_r1_coref"
  description: "BM25 + R1 Single Coref Rewrite (GPT-4o-mini)"

retrieval:
  type: "sparse"
  method: "bm25"
  top_k: 300
  index_path: "indices/clapnq/bm25"

query_transform:
  enabled: true
  rewriter_type: "llm"
  merge_strategy: "replace"
  rewriter_config:
    model_name: "gpt-4o-mini"
    temperature: 0
    max_rewrites: 1
    top_p: 1
    max_tokens: 128

data:
  query_mode: "last_turn"
