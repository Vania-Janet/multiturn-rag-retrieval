experiment:
  name: voyage_r2_multi
  description: Voyage + R2 Multi Diverse K=3 + RRF (Llama 3.1 8B)
retrieval:
  type: dense
  model_name: voyage-3-large
  top_k: 300
query_transform:
  enabled: true
  rewriter_type: vllm
  merge_strategy: rrf
  rewriter_config:
    model_name: Qwen/Qwen2.5-7B-Instruct
    tensor_parallel_size: 1
    max_model_len: 8192
    gpu_memory_utilization: 0.85
    temperature: 0
    max_rewrites: 3
    max_tokens: 128
fusion:
  k: 60
data:
  query_mode: last_turn
