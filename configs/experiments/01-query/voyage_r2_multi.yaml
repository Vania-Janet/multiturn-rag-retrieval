experiment:
  name: "voyage_r2_multi"
  description: "Voyage + R2 Multi Diverse K=3 + RRF (GPT-4o-mini)"

retrieval:
  type: "dense"
  model_name: "voyage-3-large"
  index_path: "indices/clapnq/voyage"
  top_k: 300

query_transform:
  enabled: true
  rewriter_type: "llm"
  merge_strategy: "rrf"
  rewriter_config:
    model_name: "gpt-4o-mini"
    temperature: 0
    max_rewrites: 3
    top_p: 1
    max_tokens: 128

fusion:
  k: 60

data:
  query_mode: "last_turn"
