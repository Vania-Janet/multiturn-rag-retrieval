experiment:
  name: bm25_r1_condensation
  description: BM25 + R1 Query Condensation (Llama 3.1 8B)
retrieval:
  type: sparse
  method: bm25
  top_k: 300
query_transform:
  enabled: true
  rewriter_type: vllm
  merge_strategy: replace
  rewriter_config:
    model_name: Qwen/Qwen2.5-7B-Instruct
    tensor_parallel_size: 1
    max_model_len: 8192
    gpu_memory_utilization: 0.85
    temperature: 0
    max_rewrites: 1
    max_tokens: 128
    retrieval_type: sparse
data:
  query_mode: last_turn
  query_file: "data/retrieval_tasks/{domain}/{domain}_questions.jsonl"
