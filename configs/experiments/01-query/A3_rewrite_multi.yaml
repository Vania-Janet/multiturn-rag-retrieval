experiment:
  name: "A3_rewrite_multi"
  description: "Multi-variant query rewriting with Reciprocal Rank Fusion"

data:
  query_mode: "full_history"

query_transform:
  enabled: true
  rewriter_type: "llm"
  rewriter_config:
    model_name: "gpt-4o-mini"
    temperature: 0.0
    top_p: 1.0
    max_tokens: 100
    max_rewrites: 3
  merge_strategy: "rrf"

retrieval:
  type: "sparse"
  method: "bm25"
  top_k: 100

fusion:
  method: "rrf"
  k: 60
