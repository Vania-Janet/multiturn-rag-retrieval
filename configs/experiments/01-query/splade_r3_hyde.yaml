experiment:
  name: "splade_r3_hyde"
  description: "SPLADE + R3 HyDE (GPT-4o-mini)"

retrieval:
  type: "sparse"
  method: "splade"
  top_k: 300

query_transform:
  enabled: true
  rewriter_type: "hyde"
  merge_strategy: "replace"
  rewriter_config:
    model_name: "gpt-4o-mini"
    temperature: 0
    top_p: 1
    max_tokens: 128

data:
  query_mode: "last_turn"
  query_file: "data/retrieval_tasks/{domain}/{domain}_questions.jsonl"
