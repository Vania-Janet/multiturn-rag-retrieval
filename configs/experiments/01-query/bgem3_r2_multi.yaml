experiment:
  name: bgem3_r2_multi
  description: BGE-M3 + R2 Multi Diverse K=3 + RRF (Llama 3.1 8B)
retrieval:
  type: dense
  model_name: BAAI/bge-m3
  top_k: 300
query_transform:
  enabled: true
  rewriter_type: vllm
  merge_strategy: rrf
  rewriter_config:
    model_name: Qwen/Qwen2.5-7B-Instruct
    tensor_parallel_size: 1
    max_model_len: 4096
    gpu_memory_utilization: 0.85
    temperature: 0
    max_rewrites: 3
    max_tokens: 128
    retrieval_type: dense
fusion:
  k: 60
data:
  query_mode: last_turn
  query_file: "data/retrieval_tasks/{domain}/{domain}_questions.jsonl"
