experiment:
  name: "hybrid_cohere_norewrite"
  description: "Hybrid (ELSER + BGE-M3) + Cohere Rerank (Rewrite OFF)"

retrieval:
  type: "hybrid"
  alpha: 0.5
  sparse:
    method: "elser"
    index_path: "indices/clapnq/elser"
  dense:
    model_name: "BAAI/bge-m3"
    index_path: "indices/clapnq/dense"
  top_k: 300

query_transform:
  enabled: false

reranking:
  enabled: true
  type: "cohere"
  model_name: "rerank-v4.0-pro"
  top_k: 300

data:
  query_mode: "last_turn"
