experiment:
  name: "hybrid_cohere_r1"
  description: "Hybrid (ELSER + BGE-M3) + Cohere Rerank (Rewrite ON R1)"

retrieval:
  type: "hybrid"
  alpha: 0.5
  sparse:
    method: "elser"
    index_path: "indices/clapnq/elser"
  dense:
    model_name: "BAAI/bge-m3"
    index_path: "indices/clapnq/dense"
  top_k: 300

query_transform:
  enabled: true
  rewriter_type: "llm"
  merge_strategy: "replace"
  rewriter_config:
    model_name: "gpt-4o-mini"
    temperature: 0
    max_rewrites: 1
    top_p: 1
    max_tokens: 128

reranking:
  enabled: true
  type: "cohere"
  model_name: "rerank-v4.0-pro"
  top_k: 300

data:
  query_mode: "last_turn"
