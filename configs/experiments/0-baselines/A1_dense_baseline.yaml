# A1: Dense baseline
# Dense retrieval only (BGE-base-en-v1.5), no rewriting
# Baseline experiment for MT-RAG Benchmark

experiment:
  name: "A1_dense_baseline"
  description: "Dense retrieval baseline using BGE-base-en-v1.5"
  
retrieval:
  method: "dense"
  model: "BAAI/bge-base-en-v1.5"
  top_k: 10
  normalize_embeddings: true
  similarity: "cosine"
  
  # Index settings
  index:
    type: "faiss"
    metric: "inner_product"  # Use with normalized embeddings
    nlist: 100  # IVF clusters
    nprobe: 10  # Number of clusters to search
  
query:
  rewrite: false
  expand: false
  max_length: 512
  
reranking:
  enabled: false
  
# Model-specific settings
model:
  name: "BAAI/bge-base-en-v1.5"
  dimension: 768
  max_seq_length: 512
  pooling: "cls"
  normalize: true

