# Fine-tuned BGE Reranker: SPLADE + BGE with Ground Truth Rewrites
# Uses custom fine-tuned BGE-reranker-v2-m3 trained on 2,964 triplets
# Expected: Improvement over generic BGE reranker

experiment:
  name: "finetune_bge_splade_bge15_rewrite"
  type: "retrieval"
  description: "Hybrid SPLADE + BGE-base-en-v1.5 with fine-tuned BGE reranker on ground truth data"

data:
  domains: ["cloud", "fiqa"]
  query_mode: "rewrite"
  query_file: "data/retrieval_tasks/{domain}/{domain}_rewrite.jsonl"
  qrels_file: "data/retrieval_tasks/{domain}/qrels/dev.tsv"
  corpus_path: "data/passage_level_processed/{domain}"

retrieval:
  type: "hybrid"
  fusion_method: "rrf"
  rrf_k: 60
  sparse:
    method: "splade"
    top_k: 300
  dense:
    method: "bge"
    model_name: "BAAI/bge-base-en-v1.5"
    top_k: 300

query_transform:
  enabled: false

reranker:
  type: bge
  model_name: "models/bge-reranker-v2-m3-finetuned"
  top_k: 10  # Rerank Top-10 from hybrid baseline

output:
  save_results: true
  results_dir: "experiments/{experiment_name}/{domain}"
  
metrics:
  compute: ["ndcg@5", "ndcg@10", "ndcg@20", "recall@5", "recall@10", "recall@20", "map@10", "precision@5"]
