experiment:
  name: "hybrid_splade_bgem3_r1"
  description: "Hybrid Fusion (SPLADE + BGE-M3) Rewrite ON (R1)"

retrieval:
  type: "hybrid"
  alpha: 0.5
  sparse:
    method: "splade"
    index_path: "indices/clapnq/splade"
  dense:
    model_name: "BAAI/bge-m3"
    index_path: "indices/clapnq/dense"
  top_k: 300

query_transform:
  enabled: true
  rewriter_type: "llm"
  merge_strategy: "replace"
  rewriter_config:
    model_name: "gpt-4o-mini"
    temperature: 0
    max_rewrites: 1
    top_p: 1
    max_tokens: 128

data:
  query_mode: "last_turn"
