experiment:
  name: "hybrid_splade_voyage_norewrite"
  description: "Hybrid SPLADE + Voyage-3 with RRF (no rewriting) - for clapnq and govt"

retrieval:
  type: "hybrid"
  fusion_method: "rrf"  # Reciprocal Rank Fusion
  rrf_k: 60
  sparse:
    method: "splade"
    top_k: 300
  dense:
    method: "voyage"
    model_name: "voyage-3-large"
    top_k: 300

query_transform:
  enabled: false

data:
  query_mode: "last_turn"
  query_file: "data/retrieval_tasks/{domain}/{domain}_lastturn.jsonl"
  qrels_file: "data/retrieval_tasks/{domain}/qrels/dev.tsv"
  corpus_path: "data/passage_level_processed/{domain}"
