experiment:
  name: "hybrid_splade_voyage_rewrite_own"
  description: "Hybrid SPLADE + Voyage-3 with RRF and custom Cohere rewrites - for clapnq and govt"

retrieval:
  type: "hybrid"
  fusion_method: "rrf"  # Reciprocal Rank Fusion
  rrf_k: 60
  sparse:
    method: "splade"
    top_k: 300
  dense:
    method: "voyage"
    model_name: "voyage-3-large"
    top_k: 300

query_transform:
  enabled: false

data:
  query_mode: "rewrite"
  query_file: "data/rewrite_cohere/{domain}_command-r-rewrite.txt"
  qrels_file: "data/retrieval_tasks/{domain}/qrels/dev.tsv"
  corpus_path: "data/passage_level_processed/{domain}"
