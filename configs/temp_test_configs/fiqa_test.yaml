data:
  domains:
  - fiqa
  query_file: data/retrieval_tasks/fiqa/fiqa_test_questions.jsonl
  query_mode: rewrite
experiment:
  description: Hybrid SPLADE + BGE-1.5 with RRF and ground truth rewrites - for cloud
    and fiqa
  name: hybrid_splade_bge15_rewrite
output:
  results_dir: experiments/test_submission/fiqa
query_transform:
  enabled: false
retrieval:
  dense:
    method: bge
    model_name: BAAI/bge-base-en-v1.5
    top_k: 300
  fusion_method: rrf
  rrf_k: 60
  sparse:
    method: splade
    top_k: 300
  type: hybrid
